<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RE Species Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    #container {
      display: flex;
      height: 100%;
      flex-direction: row;
    }

    #map-container {
      flex: 2;
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #sidebar {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: #f8f9fa;
      border-left: 1px solid #ccc;
    }

    .zoom-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }

      #map-container {
        height: 50%;
      }

      #sidebar {
        height: 50%;
        border-left: none;
        border-top: 1px solid #ccc;
      }

      .zoom-btn {
        bottom: 10px;
        top: auto;
      }
    }

    .species-list {
      padding-left: 1em;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map-container">
      <div id="map"></div>
      <button class="btn btn-primary zoom-btn" onclick="zoomToLocation(event)">
        Zoom to my location
      </button>
    </div>
    <div id="sidebar">
      <div class="content">
        <h2>RE Species Viewer</h2>
        <p>This map shows Queensland's Regional Ecosystems (RE) polygons, colour-coded by RE code. Click a polygon to see a list of associated plant species.</p>
        <hr />
        <div id="info">
          <em>Click on the map to see species...</em>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: "map",
      style: {
        version: 8,
        glyphs: "https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf",
        sources: {
          osm: {
            type: "raster",
            tiles: ["https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"],
            tileSize: 256,
            attribution: "Â© OpenStreetMap contributors"
          },
          species: {
            type: "vector",
            tiles: ["https://foryourplant.github.io/re-seq-species-map/tiles/{z}/{x}/{y}.pbf"],
            minzoom: 0,
            maxzoom: 14
          }
        },
        layers: [
          {
            id: "osm-base",
            type: "raster",
            source: "osm",
            minzoom: 0,
            maxzoom: 22
          }
        ]
      },
      center: [152.66, -27.38],
      zoom: 10
    });

    let marker;

    function zoomToLocation(e) {
      e.preventDefault();
      if (!navigator.geolocation) {
        alert("Geolocation not supported by your browser.");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lng = position.coords.longitude;
          const lat = position.coords.latitude;
          map.flyTo({ center: [lng, lat], zoom: 14 });
        },
        () => {
          alert("Unable to retrieve your location.");
        }
      );
    }

    fetch('https://foryourplant.github.io/re-seq-species-map/re-colours.json')
      .then(res => res.json())
      .then(colorMap => {
        const matchColors = ["match", ["get", "re"]];
        for (const re in colorMap) matchColors.push(re, colorMap[re]);
        matchColors.push("#cccccc");

        map.addLayer({
          id: "species-fill",
          type: "fill",
          source: "species",
          "source-layer": "species_fields",
          paint: {
            "fill-color": matchColors,
            "fill-opacity": 0.2
          }
        });

        map.on("click", (e) => {
          const features = map.queryRenderedFeatures(e.point, {
            layers: ["species-fill"]
          });
          if (!features.length) return;

          const feature = features[0];
          const coords = e.lngLat;
          const props = feature.properties;

          if (marker) marker.remove();
          marker = new maplibregl.Marker().setLngLat(coords).addTo(map);

          let species = Object.keys(props)
            .filter(k => k.startsWith("species_"))
            .map(k => props[k])
            .filter(v => v && v.trim() !== "");

          const reCodes = props.re.split("/").map(code => code.trim());
          const reLinks = reCodes.map(code => `<a href="https://apps.des.qld.gov.au/regional-ecosystems/details/?re=${encodeURIComponent(code)}" target="_blank">${code}</a>`).join(" / ");

          const infoDiv = document.getElementById("info");
          infoDiv.innerHTML = `
            <h3>RE ${reLinks}</h3>
            <h4>Species List (${species.length})</h4>
            ${
              species.length > 0
                ? `<ul class="species-list">
                    ${species.map(s => `<li><a href="https://bie.ala.org.au/species/${encodeURIComponent(s)}" target="_blank">${s}</a></li>`).join('')}
                  </ul>`
                : `<p>This RE has no available species surveyed.</p>`
            }
          `;
        });

        map.addControl(new maplibregl.NavigationControl());
      });
  </script>
</body>
</html>
