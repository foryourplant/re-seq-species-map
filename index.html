<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RE Species Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #sidebar .content {
      max-height: 100%;
      overflow-y: auto;
    }

    .species-list {
      padding-left: 1em;
    }

    .zoom-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .zoom-btn {
        top: auto;
        bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100 flex-column flex-md-row">
      <!-- Map Column -->
      <div id="map-container" class="col-md-8 p-0 position-relative">
        <div id="map"></div>
        <button class="zoom-btn btn btn-primary" onclick="zoomToLocation(event)">Zoom to my location</button>
      </div>

      <!-- Sidebar Column -->
      <div id="sidebar" class="col-md-4 bg-light p-3">
        <div class="content h-100">
          <h2 class="mb-3">RE Species Viewer</h2>
          <p>This map shows Queensland's Regional Ecosystem polygons, colour-coded by RE code. Click a polygon to see a list of associated plant species.</p>
          <hr />
          <div id="info" class="card card-body bg-white shadow-sm">
            <em>Click on the map to see species...</em>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        glyphs: "https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf",
        sources: {
          osm: {
            type: "raster",
            tiles: ["https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"],
            tileSize: 256,
            attribution: "Â© OpenStreetMap contributors"
          },
          species: {
            type: "vector",
            tiles: ["https://foryourplant.github.io/re-seq-species-map/tiles/{z}/{x}/{y}.pbf"],
            minzoom: 0,
            maxzoom: 14
          }
        },
        layers: [
          {
            id: "osm-base",
            type: "raster",
            source: "osm",
            minzoom: 0,
            maxzoom: 22
          }
        ]
      },
      center: [152.66, -27.38],
      zoom: 10
    });

    let marker;

    fetch('https://foryourplant.github.io/re-seq-species-map/re-colours.json')
      .then(res => res.json())
      .then(colorMap => {
        const matchColors = ["match", ["get", "re"]];
        for (const re in colorMap) matchColors.push(re, colorMap[re]);
        matchColors.push("#cccccc");

        map.addLayer({
          id: "species-fill",
          type: "fill",
          source: "species",
          "source-layer": "species_fields",
          paint: {
            "fill-color": matchColors,
            "fill-opacity": 0.2
          }
        });

        map.on('click', (e) => {
          const features = map.queryRenderedFeatures(e.point, {
            layers: ['species-fill']
          });

          if (!features.length) return;

          const feature = features[0];
          const coords = e.lngLat;
          const props = feature.properties;

          // Drop marker
          if (marker) marker.remove();
          marker = new maplibregl.Marker().setLngLat(coords).addTo(map);

          // Build species list
          let species = Object.keys(props)
            .filter(k => k.startsWith("species_"))
            .map(k => props[k])
            .filter(v => v && v.trim() !== "");

          const reCodes = props.re.split("/").map(code => code.trim());
          const reLinks = reCodes.map(code => `<a href="https://apps.des.qld.gov.au/regional-ecosystems/details/?re=${encodeURIComponent(code)}" target="_blank">${code}</a>`).join(" / ");

          const infoDiv = document.getElementById('info');
          infoDiv.innerHTML = `
            <h4>RE ${reLinks}</h4>
            <h5>Species List (${species.length})</h5>
            ${
              species.length > 0
                ? `<ul class="species-list">
                    ${species.map(s => `<li><a href="https://bie.ala.org.au/species/${encodeURIComponent(s)}" target="_blank">${s}</a></li>`).join('')}
                  </ul>`
                : `<p><em>This RE has no available species surveyed.</em></p>`
            }
          `;
        });

        map.addControl(new maplibregl.NavigationControl());
      });

    function zoomToLocation(event) {
      event.preventDefault();
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lng = position.coords.longitude;
          const lat = position.coords.latitude;
          map.flyTo({ center: [lng, lat], zoom: 14 });
        },
        () => alert("Unable to retrieve your location.")
      );
    }
  </script>
</body>
</html>
