<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RE Species Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />

  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .container-fluid {
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .row {
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
  }

  @media (min-width: 768px) {
    .row {
      flex-direction: row;
    }
  }

  #map {
    height: calc(50vh - 56px); /* Adjust for button height/padding if needed */
  }

  

  @media (min-width: 768px) {
    #map {
      height: 100%;
    }
  }

  #sidebar {
    padding: 1rem;
    background: #f8f9fa;
    overflow-y: auto;
    height: auto;
  }

  @media (min-width: 768px) {
    #sidebar {
      width: 33.3333%;
      height: 100%;
    }
  }

  .species-list {
    padding-left: 1em;
  }

  .zoom-btn {
    position: absolute;
    bottom: 20px;
    left: 20px;
    z-index: 10;
  }
</style>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div id="map" class="col p-0 position-relative">
        <button class="btn btn-primary zoom-btn" onclick="zoomToLocation(event)">Zoom to my location</button>
      </div>
      <div id="sidebar" class="col">
        <h2 class="mb-3">RE Species Viewer</h2>
        <p>This map shows Queensland's Regional Ecosystems (RE) polygons, colour-coded by RE code. Click a polygon to see a list of associated plant species.</p>
        <hr>
        <div id="info" class="card card-body bg-white shadow-sm">
          <em>Click on the map to see species...</em>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        glyphs: "https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf",
        sources: {
          osm: {
            type: "raster",
            tiles: ["https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"],
            tileSize: 256,
            attribution: "Â© OpenStreetMap contributors"
          },
          species: {
            type: "vector",
            tiles: ["https://foryourplant.github.io/re-seq-species-map/tiles/{z}/{x}/{y}.pbf"],
            minzoom: 0,
            maxzoom: 14
          }
        },
        layers: [
          {
            id: "osm-base",
            type: "raster",
            source: "osm",
            minzoom: 0,
            maxzoom: 22
          }
        ]
      },
      center: [152.66, -27.38],
      zoom: 10
    });

    let marker;

    fetch('https://foryourplant.github.io/re-seq-species-map/re-colours.json')
      .then(res => res.json())
      .then(colorMap => {
        const matchColors = ["match", ["get", "re"]];
        for (const re in colorMap) matchColors.push(re, colorMap[re]);
        matchColors.push("#cccccc");

        map.addLayer({
          id: "species-fill",
          type: "fill",
          source: "species",
          "source-layer": "species_fields",
          paint: {
            "fill-color": matchColors,
            "fill-opacity": 0.3
          }
        });

        map.on('click', (e) => {
          const features = map.queryRenderedFeatures(e.point, {
            layers: ['species-fill']
          });

          if (!features.length) return;

          const feature = features[0];
          const coords = e.lngLat;
          const props = feature.properties;

          if (marker) marker.remove();
          marker = new maplibregl.Marker().setLngLat(coords).addTo(map);

          let species = Object.keys(props)
            .filter(k => k.startsWith("species_"))
            .map(k => props[k])
            .filter(v => v && v.trim() !== "");

          const reCodes = props.re.split("/").map(code => code.trim());
          const reLinks = reCodes.map(code =>
            `<a href="https://apps.des.qld.gov.au/regional-ecosystems/details/?re=${encodeURIComponent(code)}" target="_blank">${code}</a>`
          ).join(" / ");

          const infoDiv = document.getElementById('info');
          infoDiv.innerHTML = `
            <h5 class="mb-2">RE ${reLinks}</h5>
            <p><strong>Species List (${species.length})</strong></p>
            ${
              species.length > 0
                ? `<ul class="mb-0 ps-3">
                    ${species.map(s => `<li><a href="https://bie.ala.org.au/species/${encodeURIComponent(s)}" target="_blank">${s}</a></li>`).join('')}
                  </ul>`
                : `<p class="text-muted fst-italic">This RE has no available species surveyed.</p>`
            }
          `;
        });

        map.addControl(new maplibregl.NavigationControl());
      });

    function zoomToLocation(event) {
      event?.preventDefault(); // Stop it from messing with scroll or form behavior

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            map.flyTo({
              center: [position.coords.longitude, position.coords.latitude],
              zoom: 14
            });
          },
          () => alert("Unable to retrieve your location")
        );
      } else {
        alert("Geolocation not supported by your browser.");
      }
    }
  </script>
</body>
</html>
